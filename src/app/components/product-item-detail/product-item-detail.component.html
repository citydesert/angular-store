<section class="detail-container">
    <div class="detail-item">
<h2>{{item.name}}</h2>
<form name="addToCartForm" (ngSubmit)="addToCart()" >
<img class="product-image" src="{{item.url}}">
<p class="price">Price: {{item.price}}$</p>
<p class="product-description">{{item.description}}</p>
<label>Qty. <select name="qty" [(ngModel)]="qty" class="select-input" >
    <option>1</option>
    <option>2</option>
    <option>3</option>
        </select>
    </label><br>
    <button>Add to Cart</button>
</form>
<a class="back-link" (click)="goBack();">Go back to products</a>
</div>
</section>
